<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Gamified Learning</h1>
    </header>
    <main>
        <section id="course-selection">
            <h2>Select a Course</h2>
            <select id="course-dropdown">
                <option value="">--Select a Course--</option>
                <option value="webDevelopment">Web Development</option>
                <option value="dataScience">Data Science</option>
                <option value="cybersecurity">Cybersecurity</option>
                <option value="aiMl">AI & Machine Learning</option>
                <option value="blockchain">Blockchain</option>
            </select>
        </section>
        <section id="course-content" style="display: none;">
            <h2>Course Content</h2>
            <div id="level-path"></div>
            <div id="content-display"></div>
            <div id="progress-container">
                <label for="progress-bar">Completion:</label>
                <progress id="progress-bar" value="0" max="100"></progress>
                <span id="progress-percentage">0%</span>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Gamified Learning. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
