<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link rel="stylesheet" href="job.css">
</head>
<body>
    <div class="container">
        <h1 style="color: rgb(188, 74, 7);">Job Portal</h1>
        
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search by Skills, Company & Job Title">
            <input type="text" placeholder="Location">
            <select>
                <option>Experience</option>
                <option>Fresher</option>
                <option>1-3 years</option>
                <option>3-5 years</option>
            </select>
            <button>Search</button>
        </div>
        
        <div class="search-section">
            <h1>Top job picks for you</h1>
            <p class="results-description">Based on your profile, preferences, and activity like applies, searches, and saves</p>
            <p class="results-count">53 results</p>
        </div>
        
        <!-- Jobs Section -->
        <div id="jobList" class="job-list">
            <!-- Jobs will be inserted here by JavaScript -->
        </div>
    </div>
    <script src="job.js"></script>
</body>
</html>
